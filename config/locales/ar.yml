ar:

  home:
    blurb: "إشعارات بريد إلكتروني تلقائية من الهيئة العامة لبيئة العمل."
    pitch: >-
      توقف عن القلق حول متى آخر مرة تذكرت فيها أن تتحقق. ابدأ في الاستماع إلى أخبار الوثائق الجديدة بمجرد تقديمها.
