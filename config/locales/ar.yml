    security: ""
  
  quote:
    text: >
      تمثل 666a رؤية القرن الواحد والعشرين لمبدأ الشفافية السويدية (Offentlighetsprincipen) حيث لا تكون المعلومات متاحة فقط، بل يمكن الاشتراك فيها وهي متعددة اللغات.
    image: صورة لهنري
    name: Henry Catalini Smith
    role: مبتكر 666a
    link: اقرأ المزيد »

  target_audience:
    title: مصممة لأشخاص مثلك
    text: 666a هو نتاج تجربة العالم الحقيقي على الجبهة الأمامية لحركة العمل السويدية.
  
  target_audience_member:
    safety_officer:
      title: ضابط السلامة
      text: لا داعي للانتظار بعد الآن على العمل لـ "يتذكر" أن يخبرك.
    union_rep:
      title: ممثل النقابة
      text: ابقِ أعضائك على اطلاع على آخر الأخبار.
    employee:
      title: موظف
      text: اعرف السياق الحقيقي وراء إعلانات موارد البشر القادمة من جهة عملك.
    ombudsman:
      title: منسق قضايا العمال
      text: قدِّم الدعم لتنظيم النقابات المحلية من خلال زيادة وعيك بالوضع.
    organizer:
      title: منظم
      text: كن متيقظًا لقضايا بيئة العمل التي تؤثر على حملاتك.
    journalist:
      title: صحفي
      text: كن أول من يصل إلى الحدث في قصة بيئة العمل الكبيرة القادمة في السويد.

